{%  extends 'main/layout.html' %}


{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css'  %}" >
<link rel="stylesheet" href="{% static 'css/styles.min.css'  %}" >



<!-- Framework -->
<div class="container-fluid">
  <div class="row mh-100vh">
    <div class="col-12 align-self-center d-lg-flex align-items-lg-center align-self-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">

          <!-- Header Information-->
        <h2 class="text-info font-weight-light mb-5" style="color: rgb(184,33,23); font-size:3em; opacity: 1;">Login</h2>


          <!-- Form Stuff -->
        <form style="padding-bottom:2.2em;" method="POST"  enctype="multipart/form-data" id="form">
            {% csrf_token %}
          <div class="form-group">
            <label class="text-secondary">Email</label>
            {{form.username}}
            </div>

          <div class="form-group">
            <label class="text-secondary">Password</label>
            {{form.password}}
          </div>



           <button class="btn btn-info mt-2" type="submit"  value='Submit' style="">Login</button>




        </form>
                <a  href='/password_reset' class="'pt-4 mt-4">Forgot Password</a>
                </div>
            </div>


    </div>

</div>



    <script>
    $( "input" ).addClass( "form-control" );
    </script>
{% endblock %}
