{%  extends 'main/layout.html' %}


{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css'  %}" >
<link rel="stylesheet" href="{% static 'css/styles.min.css'  %}" >



<!-- Framework -->
<div class="container-fluid">
  <div class="row mh-100vh">
    <div class="col-12 align-self-center d-lg-flex align-items-lg-center align-self-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">

          <!-- Header Information-->
        <h2 class="text-info font-weight-light mb-5" style="color: rgb(184,33,23); font-size:3em; opacity: 1;">Sign Up</h2>


          <!-- Form Stuff -->
        <form method="POST"  enctype="multipart/form-data" id="form">
            {% csrf_token %}
          <div class="form-group">
            <label class="text-secondary">Email</label>
            {{form.email}}
            </div>

          <div class="form-group">
            <label class="text-secondary">Password</label>
            {{form.password1}}
          </div>

            <div class="form-group">
            <label class="text-secondary">Confirm Password</label>
            {{form.password2}}
          </div>

           <button class="btn btn-info mt-2"  value='Submit' style="">Sign Up</button>
        </form>


                </div>
            </div>


    </div>
</div>
{% endblock %}

{% block javascript %}
    <script>
    $(document.ready(function(){

            // This function gets cookie with a given name
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        /*
        The functions below will create a header with csrftoken
        */
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        function sameOrigin(url) {
            // test that a given url is a same-origin URL
            // url could be relative or scheme relative or absolute
            var host = document.location.host; // host + port
            var protocol = document.location.protocol;
            var sr_origin = '//' + host;
            var origin = protocol + sr_origin;
            // Allow absolute or scheme relative URLs to same origin
            return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
                (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
                // or any other URL that isn't scheme relative or absolute i.e relative.
                !(/^(\/\/|http:|https:).*/.test(url));
        }




        var Button = $("#form > button");

        //Click Event
        Button.click(function(){

            //Selectors
            var Email = $('#id_email').val();
            var Password1 = $("#id_password1").val();
            var Password2 = $("#id_password2").val();

            //add formData
            var formData = new FormData()

            formData.append('email',Email);
            formData.append('password1',Password1);
            formData.append('password2',Password2);


             $.ajax('/ajax/signup/', {
                          method: 'POST',
                          data: formData,
                          processData: false,
                          contentType: false,
                          beforeSend: function (xhr,settings) {

                            // Check for CSRF
                            if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
                                    // Send the token to same-origin, relative URLs only.
                                    // Send the token only if the method warrants CSRF protection
                                    // Using the CSRFToken value acquired earlier
                                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                                }


                            // Check for Matching Passwords
                            if (Password1!==Password2){

                                //Alert User
                                bootbox.alert("Passwords do not Match",function(){


                                  //Change Outline
                                  Password1.addClass('btn-outline-danger');
                                  Password2.addClass('btn-outline-danger');

                                            });

                                //Return False
                                return false;
                            }


                            // Check if Email is in Use
                            $.getJSON('/ajax/email', {email:Email})
                                .done(function(result){
                                if (result['email']){

                                    //Alert User
                                    bootbox.alert("Email is already in use",function(){

                                        //Change Outline
                                        Email.addClass('btn-outline-danger');

                                            });

                                    //Return False
                                    return false;
                                }
                            })





                          },
                          complete: function () {

                              console.log("Complete")
                          }


                      });
        })





    }))
    </script>
{% endblock javascript %}
